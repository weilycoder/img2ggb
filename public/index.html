    <style>
        /* --- CORE VARIABLES --- */

        /* å™ªç‚¹çº¹ç†å±‚ - ä½¿ç”¨ä¼ªå…ƒç´ å®ç°ï¼Œé™ä½ä¸é€æ˜åº¦ */
        body::before {
            content: "";

            top: 0;

            width: 100%;

            pointer-events: none;

        .panel {

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-area {

        .upload-area input[type="file"] {

        .preview-image {

            border-radius: 8px;

        /* æŒ‰é’® */
        .btn {

            border: 1px solid transparent;
            padding: 12px 24px;
            border-radius: 6px;

        }

        .btn:hover {

        }

        .btn:disabled {

            cursor: not-allowed;
            transform: none;
        }

        /* å‘½ä»¤æ˜¾ç¤ºåŒº */
        .commands-area {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 8px;

            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }

        .commands-area:empty::before {
            content: 'ç­‰å¾…åˆ†æç»“æœ...';
            color: #555;
            font-style: italic;
        }

        /* GeoGebra åŒºåŸŸ */
        #geogebra-container {
            width: 100%;
            height: 800px;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            border: 1px solid var(--border-color);
        }

        /* åŠ è½½çŠ¶æ€ */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {

        }

        /* é”™è¯¯æç¤º */
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* å¼¹æ€§å ä½å…ƒç´  */
        .flex-spacer {
            flex: 1;
            min-height: 0;
        }

        /* æ‰‹åŠ¨è¾“å…¥åŒºåŸŸ */
        .manual-input {
            margin-top: 15px;
        }

        .manual-input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;

            transition: border-color 0.2s;
        }

        .manual-input textarea:focus {

        }
    </style>
</head>

<body class="antialiased selection:bg-[#f0f0f0] selection:text-[#050505]">
    <div class="container">
        <h1>ğŸ“ å‡ ä½•å›¾ç‰‡è½¬ GeoGebra</h1>

        <!-- ä¸Šæ–¹ï¼šå·¦å³å¸ƒå±€ -->
        <div class="top-row">
            <!-- å·¦ä¾§ï¼šä¸Šä¼ å›¾ç‰‡ -->
            <div class="panel flex-column">
                <h2>ğŸ“¤ ä¸Šä¼ å›¾ç‰‡</h2>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ–¼ï¸</div>
                    <p>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å‡ ä½•é¢˜ç›®å›¾ç‰‡</p>
                    <p style="color: #999; font-size: 12px; margin-top: 5px;">æ”¯æŒ PNGã€JPGã€WEBP æ ¼å¼</p>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <img id="previewImage" class="preview-image" alt="é¢„è§ˆ">

                <div class="flex-spacer" id="uploadSpacer"></div>

                <button class="btn" id="analyzeBtn" disabled>ğŸ” åˆ†æå›¾ç‰‡</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>AI æ­£åœ¨åˆ†æå›¾ç‰‡...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- å³ä¾§ï¼šGeoGebra å‘½ä»¤ -->
            <div class="panel flex-column">
                <h2>ğŸ“ GeoGebra å‘½ä»¤</h2>
                <div class="commands-area" id="commandsArea"></div>

                <div class="manual-input">
                    <textarea id="manualCommands" placeholder="æˆ–è€…æ‰‹åŠ¨è¾“å…¥ GeoGebra å‘½ä»¤..." spellcheck="false"></textarea>
                    <button class="btn" id="renderBtn">ğŸ¨ æ¸²æŸ“å›¾å½¢</button>
                </div>
            </div>
        </div>

        <!-- ä¸‹æ–¹ï¼šGeoGebra æ¸²æŸ“ -->
        <div class="bottom-row">
            <div class="panel">
                <h2>ğŸ“Š GeoGebra æ¸²æŸ“ç»“æœ</h2>
                <div id="geogebra-container"></div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let ggbApplet = null;
        let currentFile = null;

        // åˆå§‹åŒ– GeoGebra
        function initGeoGebra() {
            const params = {
                appName: 'classic',
                perspective: 2,
                width: document.getElementById('geogebra-container').offsetWidth,
                height: document.getElementById('geogebra-container').offsetHeight,
                showToolBar: false,
                showAlgebraInput: false,
                showMenuBar: false,
                enableRightClick: false,
                enableShiftDragZoom: true,
                // errorDialogsActive: false,
                appletOnLoad: function (api) {
                    api.setAxesVisible(true, true);
                    api.setGridVisible(true);
                    console.log('GeoGebra loaded');
                }
            };

            ggbApplet = new GGBApplet(params, true);
            ggbApplet.inject('geogebra-container');
        }

        // æ‰§è¡Œ GeoGebra å‘½ä»¤
        function executeCommands(commandsText) {
            if (!ggbApplet) {
                showError('GeoGebra å°šæœªåŠ è½½å®Œæˆ');
                return;
            }

            // è·å– GeoGebra API
            const ggb = document.ggbApplet;
            if (!ggb) {
                showError('GeoGebra API ä¸å¯ç”¨');
                return;
            }

            // æ¸…ç©ºå½“å‰å›¾å½¢
            ggb.reset();

            // é€è¡Œæ‰§è¡Œå‘½ä»¤
            const commands = commandsText.split('\n');
            for (const cmd of commands) {
                const trimmedCmd = cmd.trim();
                // è·³è¿‡ç©ºè¡Œå’Œæ³¨é‡Š
                if (trimmedCmd && !trimmedCmd.startsWith('#') && !trimmedCmd.startsWith('//') && !trimmedCmd.startsWith('`')) {
                    try {
                        ggb.evalCommand(trimmedCmd);
                    } catch (e) {
                        console.error('Command error:', trimmedCmd, e);
                    }
                }
            }
        }

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const renderBtn = document.getElementById('renderBtn');
        const commandsArea = document.getElementById('commandsArea');
        const manualCommands = document.getElementById('manualCommands');
        const loading = document.getElementById('loading');

        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                // éšè—å ä½å…ƒç´ ï¼Œè®©å›¾ç‰‡è‡ªç„¶å¡«å……
                document.getElementById('uploadSpacer').style.display = 'none';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // åˆ†ææŒ‰é’®
        analyzeBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            loading.classList.add('active');
            analyzeBtn.disabled = true;
            hideError();

            try {
                const formData = new FormData();
                formData.append('image', currentFile);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    commandsArea.textContent = data.commands;
                    manualCommands.value = data.commands;
                } else {
                    showError(data.error || 'åˆ†æå¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼š' + error.message);
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        });

        // æ‰‹åŠ¨æ¸²æŸ“æŒ‰é’®
        renderBtn.addEventListener('click', () => {
            const commands = manualCommands.value.trim();
            if (commands) {
                commandsArea.textContent = commands;
                executeCommands(commands);
            }
        });

        // é”™è¯¯å¤„ç†
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– GeoGebra
        window.addEventListener('load', initGeoGebra);
    </script>
</body>
